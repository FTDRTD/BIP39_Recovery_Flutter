name: Flutter CI/CD - Android, Windows, Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: "stable"

      - name: 缓存 Flutter 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "adopt"

      - name: 构建 Android APK
        run: flutter build apk --release

      - name: 上传 Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: "stable"

      - name: 缓存 Flutter 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 启用 Windows 桌面支持
        run: flutter config --enable-windows-desktop

      - name: 构建 Windows 可执行文件
        run: flutter build windows --release

      - name: 上传 Windows 可执行文件
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: "stable"

      - name: 安装 Linux 依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: 缓存 Flutter 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 启用 Linux 桌面支持
        run: flutter config --enable-linux-desktop

      - name: 构建 Linux 可执行文件
        run: flutter build linux --release

      - name: 上传 Linux 可执行文件
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: build/linux/x64/release/bundle/

  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: 下载所有工件
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 压缩 Windows 可执行文件
        run: |
          cd artifacts/windows-exe
          zip -r windows-exe.zip .
          mv windows-exe.zip ../../

      - name: 压缩 Linux 可执行文件
        run: |
          cd artifacts/linux-executable
          tar -czf linux-executable.tar.gz .
          mv linux-executable.tar.gz ../../

      - name: 创建并上传发行版
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.sha }}
          name: Release ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/app-release.apk
            windows-exe.zip
            linux-executable.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
