name: Flutter CI/CD - Android, Windows, Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable" # 自动使用最新的稳定版本

      - name: 缓存 Flutter 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "adopt"

      - name: 构建 Android APK
        run: flutter build apk --release

      - name: 上传 Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable" # 自动使用最新的稳定版本

      - name: 缓存 Flutter 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 启用 Windows 桌面支持
        run: flutter config --enable-windows-desktop

      - name: 构建 Windows 可执行文件
        run: flutter build windows --release

      - name: 创建 Windows 压缩包
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../windows-release.zip
        shell: powershell

      - name: 上传 Windows 可执行文件
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: windows-release.zip
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable" # 自动使用最新的稳定版本

      - name: 安装 Linux 依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: 缓存 Flutter 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 启用 Linux 桌面支持
        run: flutter config --enable-linux-desktop

      - name: 构建 Linux 可执行文件
        run: flutter build linux --release

      - name: 创建 Linux 压缩包
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../linux-release.tar.gz *

      - name: 上传 Linux 可执行文件
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: linux-release.tar.gz
          retention-days: 5

  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有工件
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 列出下载的文件 (调试用)
        run: find artifacts -type f -ls

      - name: 获取应用版本
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | tr -d '\r' | cut -d'+' -f1)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version found: $VERSION"

      - name: 检查是否已存在该版本的 release
        id: check_release
        run: |
          if gh release view "v${{ env.APP_VERSION }}" >/dev/null 2>&1; then
            echo "Release v${{ env.APP_VERSION }} already exists, skipping..."
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "Release v${{ env.APP_VERSION }} does not exist, proceeding..."
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 创建并上传发行版
        if: steps.check_release.outputs.skip_release == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Release v${{ env.APP_VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/android-apk/app-release.apk
            artifacts/windows-exe/windows-release.zip
            artifacts/linux-executable/linux-release.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
