          fetch-depth: 0

      - name: è®¾ç½® Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: å®‰è£…ä¾èµ–
        run: flutter pub get

      - name: è®¾ç½® Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "adopt"

      - name: æ„å»º Android APK
        run: flutter build apk --release

      - name: ä¸Šä¼  Android APK
        uses: actions/upload-artifact@v4
        with:
