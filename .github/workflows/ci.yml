name: Flutter CI/CD - Android, Windows, Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: "stable"

      - name: 缓存Flutter依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 设置Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "adopt"

      - name: 构建Android APK
        run: flutter build apk --release

      - name: 上传Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: "stable"

      - name: 缓存Flutter依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 启用Windows桌面支持
        run: flutter config --enable-windows-desktop

      - name: 构建Windows可执行文件
        run: flutter build windows --release

      - name: 上传Windows可执行文件
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: "stable"

      - name: 安装Linux依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: 缓存Flutter依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: 安装依赖
        run: flutter pub get

      - name: 启用Linux桌面支持
        run: flutter config --enable-linux-desktop

      - name: 构建Linux可执行文件
        run: flutter build linux --release

      - name: 上传Linux可执行文件
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: build/linux/x64/release/bundle/

  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: 下载所有工件
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建发行版
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: 上传Android APK到发行版
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/android-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive

      - name: 压缩Windows可执行文件
        run: |
          cd artifacts/windows-exe
          zip -r windows-exe.zip .
          mv windows-exe.zip ../../

      - name: 上传Windows可执行文件到发行版
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: windows-exe.zip
          asset_name: windows-exe.zip
          asset_content_type: application/zip

      - name: 压缩Linux可执行文件
        run: |
          cd artifacts/linux-executable
          tar -czf linux-executable.tar.gz .
          mv linux-executable.tar.gz ../../

      - name: 上传Linux可执行文件到发行版
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: linux-executable.tar.gz
          asset_name: linux-executable.tar.gz
          asset_content_type: application/gzip
