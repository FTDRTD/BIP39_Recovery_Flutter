name: Flutter CI/CD - Android, Windows, Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: 安装依赖
        run: flutter pub get

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "adopt"

      - name: 构建 Android APK
        run: flutter build apk --release

      - name: 上传 Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: 安装依赖
        run: flutter pub get

      - name: 启用 Windows 桌面支持
        run: flutter config --enable-windows-desktop

      - name: 构建 Windows 可执行文件
        run: flutter build windows --release

      - name: 创建 Windows 压缩包
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../windows-release.zip
        shell: powershell

      - name: 上传 Windows 可执行文件
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: windows-release.zip
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 Linux 依赖 (for Ubuntu 20.04)
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            curl \
            jq \
            bash \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            unzip \
            git \
            build-essential
        shell: bash

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # ==========================================================
      # VVVV 新增的修复步骤 VVVV
      # ==========================================================
      - name: 将 Flutter SDK 目录标记为安全
        run: git config --global --add safe.directory "$FLUTTER_ROOT"
        shell: bash
      # ==========================================================
      # ^^^^ 新增的修复步骤 ^^^^
      # ==========================================================

      - name: 缓存 Flutter 依赖
        uses: actions/cache@v4
        with:
          path: |
            /root/.pub-cache
            ${{ github.workspace }}/flutter
          key: flutter-linux-2004-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            flutter-linux-2004-

      - name: 安装依赖
        run: flutter pub get

      - name: 启用 Linux 桌面支持
        run: flutter config --enable-linux-desktop

      - name: 构建 Linux 可执行文件
        run: flutter build linux --release

      - name: 创建 Linux 压缩包
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../linux-release.tar.gz .
        shell: bash

      - name: 上传 Linux 可执行文件
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: linux-release.tar.gz
          retention-days: 5

  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 下载所有工件
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 列出下载的文件 (调试用)
        run: find artifacts -type f -ls

      - name: 获取应用版本
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | tr -d '\r' | cut -d'+' -f1)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version found: $VERSION"

      - name: 检查是否已存在该版本的 release
        id: check_release
        run: |
          if gh release view "v${{ env.APP_VERSION }}" >/dev/null 2>&1; then
            echo "Release v${{ env.APP_VERSION }} already exists, skipping..."
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "Release v${{ env.APP_VERSION }} does not exist, proceeding..."
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 获取上一个 release 标签
        id: get_previous_tag
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          PREVIOUS_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV
          echo "Previous tag: $PREVIOUS_TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 生成更新日志
        id: generate_changelog
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          echo "## 🚀 更新内容" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### ✨ 新功能" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="feat\|add\|new" --grep="功能\|新增" | sed 's/^/- /' >> CHANGELOG.md || echo "- 无新功能更新" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 🐛 错误修复" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="fix\|bug" --grep="修复\|修正" | sed 's/^/- /' >> CHANGELOG.md || echo "- 无错误修复" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 🔧 优化改进" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="improve\|enhance\|optimize" --grep="优化\|改进\|提升" | sed 's/^/- /' >> CHANGELOG.md || echo "- 无优化改进" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 📚 文档更新" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="docs\|doc\|readme" --grep="文档" | sed 's/^/- /' >> CHANGELOG.md || echo "- 无文档更新" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### 🔄 其他更改" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --invert-grep \
            --grep="feat\|add\|new\|功能\|新增" \
            --grep="fix\|bug\|修复\|修正" \
            --grep="improve\|enhance\|optimize\|优化\|改进\|提升" \
            --grep="docs\|doc\|readme\|文档" | sed 's/^/- /' >> CHANGELOG.md || echo "- 无其他更改" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "---" >> CHANGELOG.md
          echo "**构建信息:**" >> CHANGELOG.md
          echo "- 构建时间: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> CHANGELOG.md
          echo "- Commit: $(git rev-parse --short HEAD)" >> CHANGELOG.md
          echo "- Flutter 版本: $(flutter --version | head -n 1)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**支持平台:**" >> CHANGELOG.md
          echo "- 🤖 Android (APK)" >> CHANGELOG.md
          echo "- 🪟 Windows (ZIP)" >> CHANGELOG.md
          echo "- 🐧 Linux (TAR.GZ)" >> CHANGELOG.md

          cat CHANGELOG.md

      - name: 创建并上传发行版
        if: steps.check_release.outputs.skip_release == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Release v${{ env.APP_VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/app-release.apk
            artifacts/windows-exe/windows-release.zip
            artifacts/linux-executable/linux-release.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 发布成功通知
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          echo "🎉 Release v${{ env.APP_VERSION }} 创建成功!"
          echo "📦 包含以下文件:"
          echo "  - Android APK"
          echo "  - Windows ZIP"
          echo "  - Linux TAR.GZ"
          echo "🔗 查看发布: https://github.com/${{ github.repository }}/releases/tag/v${{ env.APP_VERSION }}"
