      - name: å®‰è£…ä¾èµ–
        run: flutter pub get

      - name: å¯ç”¨ Linux æ¡Œé¢æ”¯æŒ
        run: flutter config --enable-linux-desktop

      - name: æ„å»º Linux å¯æ‰§è¡Œæ–‡ä»¶
        run: flutter build linux --release

      - name: åˆ›å»º Linux å‹ç¼©åŒ…
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../linux-release.tar.gz .
        shell: bash

      - name: ä¸Šä¼  Linux å¯æ‰§è¡Œæ–‡ä»¶
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: linux-release.tar.gz
          retention-days: 5

  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ä¸‹è½½æ‰€æœ‰å·¥ä»¶
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: åˆ—å‡ºä¸‹è½½çš„æ–‡ä»¶ (è°ƒè¯•ç”¨)
        run: find artifacts -type f -ls

      - name: è·å–åº”ç”¨ç‰ˆæœ¬
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | tr -d '\r' | cut -d'+' -f1)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version found: $VERSION"

      - name: æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨è¯¥ç‰ˆæœ¬çš„ release
        id: check_release
        run: |
          if gh release view "v${{ env.APP_VERSION }}" >/dev/null 2>&1; then
            echo "Release v${{ env.APP_VERSION }} already exists, skipping..."
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "Release v${{ env.APP_VERSION }} does not exist, proceeding..."
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: è·å–ä¸Šä¸€ä¸ª release æ ‡ç­¾
        id: get_previous_tag
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          PREVIOUS_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV
          echo "Previous tag: $PREVIOUS_TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ç”Ÿæˆæ›´æ–°æ—¥å¿—
        id: generate_changelog
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          echo "## ğŸš€ æ›´æ–°å†…å®¹" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### âœ¨ æ–°åŠŸèƒ½" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="feat\|add\|new" --grep="åŠŸèƒ½\|æ–°å¢" | sed 's/^/- /' >> CHANGELOG.md || echo "- æ— æ–°åŠŸèƒ½æ›´æ–°" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### ğŸ› é”™è¯¯ä¿®å¤" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="fix\|bug" --grep="ä¿®å¤\|ä¿®æ­£" | sed 's/^/- /' >> CHANGELOG.md || echo "- æ— é”™è¯¯ä¿®å¤" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### ğŸ”§ ä¼˜åŒ–æ”¹è¿›" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="improve\|enhance\|optimize" --grep="ä¼˜åŒ–\|æ”¹è¿›\|æå‡" | sed 's/^/- /' >> CHANGELOG.md || echo "- æ— ä¼˜åŒ–æ”¹è¿›" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### ğŸ“š æ–‡æ¡£æ›´æ–°" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --grep="docs\|doc\|readme" --grep="æ–‡æ¡£" | sed 's/^/- /' >> CHANGELOG.md || echo "- æ— æ–‡æ¡£æ›´æ–°" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "### ğŸ”„ å…¶ä»–æ›´æ”¹" >> CHANGELOG.md
          git log ${{ env.PREVIOUS_TAG }}..HEAD --oneline --invert-grep \
            --grep="feat\|add\|new\|åŠŸèƒ½\|æ–°å¢" \
            --grep="fix\|bug\|ä¿®å¤\|ä¿®æ­£" \
            --grep="improve\|enhance\|optimize\|ä¼˜åŒ–\|æ”¹è¿›\|æå‡" \
            --grep="docs\|doc\|readme\|æ–‡æ¡£" | sed 's/^/- /' >> CHANGELOG.md || echo "- æ— å…¶ä»–æ›´æ”¹" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "---" >> CHANGELOG.md
          echo "**æ„å»ºä¿¡æ¯:**" >> CHANGELOG.md
          echo "- æ„å»ºæ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> CHANGELOG.md
          echo "- Commit: $(git rev-parse --short HEAD)" >> CHANGELOG.md
          echo "- Flutter ç‰ˆæœ¬: $(flutter --version | head -n 1)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**æ”¯æŒå¹³å°:**" >> CHANGELOG.md
          echo "- ğŸ¤– Android (APK)" >> CHANGELOG.md
          echo "- ğŸªŸ Windows (ZIP)" >> CHANGELOG.md
          echo "- ğŸ§ Linux (TAR.GZ)" >> CHANGELOG.md

          cat CHANGELOG.md

      - name: åˆ›å»ºå¹¶ä¸Šä¼ å‘è¡Œç‰ˆ
        if: steps.check_release.outputs.skip_release == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Release v${{ env.APP_VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/app-release.apk
            artifacts/windows-exe/windows-release.zip
            artifacts/linux-executable/linux-release.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: å‘å¸ƒæˆåŠŸé€šçŸ¥
        if: steps.check_release.outputs.skip_release == 'false'
        run: |
          echo "ğŸ‰ Release v${{ env.APP_VERSION }} åˆ›å»ºæˆåŠŸ!"
          echo "ğŸ“¦ åŒ…å«ä»¥ä¸‹æ–‡ä»¶:"
          echo "  - Android APK"
          echo "  - Windows ZIP"
          echo "  - Linux TAR.GZ"
          echo "ğŸ”— æŸ¥çœ‹å‘å¸ƒ: https://github.com/${{ github.repository }}/releases/tag/v${{ env.APP_VERSION }}"
